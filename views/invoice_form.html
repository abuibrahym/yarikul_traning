<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Invoice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="js/invoice_form.js" ></script>
    </head>
    <body>
        
        <h1>Create Invoice:</h1>
        <form id="createInvoice" method="post">
            <div class="mb-3">
                <label for="finvoice" class="form-label">Invoice No.</label>
                <input type="text" id="finvoice" class='form-control' name="invoice_num" value="">
            </div>
            <div class="mb-3">
                <label for="fname" class="form-label">Customer name</label>
                <input type="text" id="fname" class='form-control' name="name" value="">
            </div>
            <div class="mb-3">
                <label for="faddress" class="form-label">Address</label>
                <input type="text" id="faddress" class='form-control' name="address" value="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
